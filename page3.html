<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="main-heading">Password Reset</div>
        <hr class="main-heading-line">

        <div class="box-container">
            <div class="line"></div>
            <div class="form-input">
                <form action="./page4.html" method="POST">
                    <label htmlFor="re-pass">New Password * </label><br />
                    <input type="password" name="re-pass" id="re-pass" required /><br />
                    <label htmlFor="re-pass-conf">Confirm Password * </label><br />
                    <input type="password" name="re-pass-conf" id="re-pass-conf" required /><br />
                    <input type="submit" class="form-submit" value="Reset Password" />
                </form>
            </div>
        </div>
    </main>

</body>

</html>
